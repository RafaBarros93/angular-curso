<!-- <div class="accordion md-accordion">{{ title }}</div> -->

<div class="accordion" id="accordionExample" ng-click="isOpenned=!isOpenned">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button
                    class="btn btn-link"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                >
                    {{ title }}
                </button>
            </h5>
        </div>
    </div>
</div>

<div  class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample" ng-show="isOpenned" ng-transclude>
    <div class="card-body">
     
    </div>
  </div>
</div>
